<!-- kds-auth.html (updated for archived/refunded + completed view + undo-ready) -->
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>KDS</title>
<style>
  :root{--bg:#0d0f13;--fg:#f5f7fa;--muted:#95a0ad;--card:#0f141e;--border:#1b2230;--ok:#2fd28f;--accent:#5b9bff}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:1200px;margin:0 auto;padding:14px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .pill{border:1px solid var(--border);border-radius:999px;padding:6px 10px;color:#aab3c0;background:#0f1420}
  .btn{border:none;border-radius:10px;padding:10px 12px;cursor:pointer;color:#0b0e14;background:var(--ok)}
  .btn.gray{background:#1e2432;color:#e5e8ee}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:12px}
  .chips{display:flex;gap:8px;flex-wrap:wrap}
  .chip{border:1px solid var(--border);background:#0f1420;color:#e5e8ee;border-radius:999px;padding:6px 10px;cursor:pointer}
  .chip.active{outline:2px solid var(--ok)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
  .ticket{border:1px solid var(--border);background:#121826;border-radius:14px;padding:10px}
  .hdr{display:flex;justify-content:space-between;gap:10px;align-items:center}
  .customer{font-weight:800}
  .line{border-top:1px dashed #293246;padding:6px 0}
  .mods{color:#aeb7c6;font-size:12px;margin-top:2px}
  .muted{color:var(--muted);font-size:12px}
  .tag{display:inline-block;border:1px solid #23314a;border-radius:999px;padding:2px 8px;font-size:11px;background:#122035;color:#cfe1ff}
  .btn.ghost{background:#0f1420;color:#e5e8ee;border:1px solid #273043}
</style>
</head>
<body>
<div class="wrap">

  <div class="row" style="justify-content:space-between">
    <div class="row">
      <strong style="font-size:20px">KDS</strong>
      <span id="stationBadge" class="pill">Stations: loading…</span>
    </div>
    <div class="row">
      <label class="pill"><input id="sound" type="checkbox" style="margin-right:6px"> Sound on new</label>
      <label class="pill"><input id="showDone" type="checkbox" style="margin-right:6px"> Show completed</label>
      <span id="me" class="pill">Not signed in</span>
      <button id="login" class="btn gray">Sign in</button>
      <button id="logout" class="btn gray">Sign out</button>
    </div>
  </div>

  <div class="card" style="margin-top:10px">
    <div class="row" style="justify-content:space-between">
      <div class="chips" id="chips"></div>
      <div class="row">
        <button id="selectAll" class="btn gray">Select all</button>
        <button id="savePref" class="btn">Save to this iPad</button>
      </div>
    </div>
    <div class="muted" style="margin-top:6px">Only items from the selected stations will appear here.</div>
  </div>

  <div class="grid" id="grid" style="margin-top:10px"></div>
  <div id="empty" class="muted" style="margin-top:8px;display:none">No tickets.</div>
</div>

<audio id="ding" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyBu-Ux4lvGn6-pnBngmJzL0BAtW1uIfOKM",
  authDomain:"churchfestivalpos.firebaseapp.com",
  projectId:"churchfestivalpos"
});
const db=firebase.firestore(), auth=firebase.auth();

const $=s=>document.querySelector(s);
const me=$('#me'), login=$('#login'), logout=$('#logout');
const chips=$('#chips'), stationBadge=$('#stationBadge');
const showDone=$('#showDone'), grid=$('#grid'), empty=$('#empty'), selectAll=$('#selectAll'), savePref=$('#savePref');

// ===== Sound =====
const SOUND_URL = "https://georghenin.github.io/festival-pos/mixkit-bell-notification-933.wav";
const dingEl = document.getElementById('ding');
dingEl.src = SOUND_URL;
const soundCb = document.getElementById('sound');
let lastSoundTs = Number(localStorage.getItem('kdsLastSoundTs')||'0');
function armAudioOnce(){ window.removeEventListener('click', armAudioOnce, true); try { dingEl.volume = 1.0; dingEl.play().then(()=>dingEl.pause()).catch(()=>{}); } catch(_) {} }
window.addEventListener('click', armAudioOnce, true);
function playDing(){ if(!soundCb.checked) return; try { dingEl.currentTime = 0; dingEl.volume = 1.0; dingEl.play().catch(()=>{}); } catch(_) {} }
function newestTsForKDS(orders){ let n=0; for(const o of orders){ const ts=Number(o.updatedAt||o.createdAt||0); if(ts>n) n=ts; } return n; }

// ===== Auth =====
let STATIONS=['Grill','Fryer','Drinks','Pizza'];
let selected=new Set(JSON.parse(localStorage.getItem('kdsStations')||'[]'));
let lastSnapshot=null;

auth.onAuthStateChanged(u=>{ me.textContent=u?u.email:'Not signed in'; });
login.onclick=async()=>{ const e=prompt('Email:'); if(!e) return; const p=prompt('Password:'); if(p===null) return; try{await auth.signInWithEmailAndPassword(e.trim(),p);}catch(err){alert(err.message);} };
logout.onclick=()=>auth.signOut();

async function loadStations(){
  try{ const s=await db.collection('settings').doc('config').get();
    const conf=s.data(); if(conf && Array.isArray(conf.stations) && conf.stations.length) STATIONS=conf.stations;
  }catch(e){}
  renderChips(); stationBadge.textContent='Stations: '+STATIONS.join(', ');
}
function renderChips(){
  if(!selected.size){ STATIONS.forEach(s=>selected.add(s)); }
  chips.innerHTML = STATIONS.map(s=>`<span class="chip ${selected.has(s)?'active':''}" data-st="${s}">${s}</span>`).join('');
  chips.querySelectorAll('.chip').forEach(c=>{
    c.onclick=()=>{ const s=c.dataset.st; if(selected.has(s)) selected.delete(s); else selected.add(s); renderChips(); renderTickets(lastSnapshot); };
  });
}
selectAll.onclick=()=>{ selected=new Set(STATIONS); renderChips(); renderTickets(lastSnapshot); };
savePref.onclick=()=>{ localStorage.setItem('kdsStations', JSON.stringify([...selected])); alert('Saved on this iPad.'); };

// ===== Live feed =====
db.collection('orders').orderBy('createdAt','desc').limit(150).onSnapshot(snap=>{
  lastSnapshot=snap; renderTickets(snap);
});
showDone.onchange=()=> renderTickets(lastSnapshot);

const itemMatchesStations = (it)=> !it.station || selected.has(it.station);

// parse mods → names line
function modsHTML(mods){
  if(!mods) return '';
  // support grouped {groupName, options[]} or array of {name}
  let names=[];
  if (Array.isArray(mods) && mods.length && mods[0]?.options){
    names = mods.flatMap(g => (g.options||[]).map(o=>o.name)).filter(Boolean);
  } else if (Array.isArray(mods)){
    names = mods.map(m=>m?.name).filter(Boolean);
  } else if (typeof mods === 'object'){
    names = [mods.name].filter(Boolean);
  }
  if(!names.length) return '';
  return `<div class="mods">${names.join(', ')}</div>`;
}

// helpers for visibility and station-scope readiness
function isArchivedOrRefunded(o){ return o?.archived === true || o?.status === 'refunded'; }
function stationItems(o){ return (o.items||[]).filter(it=> itemMatchesStations(it)); }
function allStationItemsReady(o){
  const arr = stationItems(o);
  return arr.length>0 && arr.every(it=> !!it.ready );
}
function anyStationItemPending(o){
  const arr = stationItems(o);
  return arr.some(it=> !it.ready );
}

function renderTickets(snap){
  if(!snap){ grid.innerHTML=''; empty.style.display='block'; return; }
  const includeCompleted = !!showDone.checked;

  const html=[];
  const shownForSound=[];

  snap.forEach(d=>{
    const o={id:d.id, ...d.data()};
    if (isArchivedOrRefunded(o)) return; // NEW: never show archived/refunded

    const pendingForStation = stationItems(o).filter(it=> !it.ready);
    const completedForStation = stationItems(o).filter(it=> !!it.ready);

    // Decide visibility by toggle:
    // - Active view (includeCompleted = false): show tickets with ANY pending for selected stations
    // - Completed view (includeCompleted = true): show tickets with ALL selected-station items ready
    if (!includeCompleted){
      if (!pendingForStation.length) return;
    } else {
      if (!allStationItemsReady(o)) return;
    }

    shownForSound.push(o);

    // Build lines for the visible mode
    const lines = (!includeCompleted ? pendingForStation : completedForStation)
      .map(it=>`
        <div class="line">
          <div><strong>${it.qty||1}× ${it.name||''}</strong> <span class="muted">• ${it.station||''}</span></div>
          ${modsHTML(it.mods)} ${it.ready?'<span class="tag">ready</span>':''}
        </div>`).join('');

    const actionBtn = !includeCompleted
      ? `<button class="btn" data-ready="${o.id}">Ready (this station's items)</button>`
      : `<button class="btn ghost" data-undo="${o.id}">Undo Ready (this station)</button>`;

    html.push(`
      <div class="ticket">
        <div class="hdr">
          <div>
            <div class="customer">${o.customer||'No name'} <span class="muted">#${o.number||''}</span></div>
            <div class="muted">${new Date(o.createdAt||Date.now()).toLocaleTimeString()}</div>
          </div>
          <div>${actionBtn}</div>
        </div>
        ${lines}
      </div>`);
  });

  grid.innerHTML = html.join('');
  empty.style.display = html.length? 'none':'block';

  const newest = newestTsForKDS(shownForSound);
  if(newest && newest > lastSoundTs){ playDing(); lastSoundTs=newest; localStorage.setItem('kdsLastSoundTs', String(lastSoundTs)); }

  grid.querySelectorAll('[data-ready]').forEach(b=>{
    b.onclick=()=> setReadyForThisStation(b.dataset.ready);
  });
  grid.querySelectorAll('[data-undo]').forEach(b=>{
    b.onclick=()=> undoReadyForThisStation(b.dataset.undo);
  });
}

const FN_BASE = ""; // same as in POS; can hardcode full CF URL if you prefer
async function callFn(path, body){
  try{
    const url = (FN_BASE || "https://us-central1-churchfestivalpos.cloudfunctions.net") + path;
    const r = await fetch(url, { method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify(body) });
    return await r.json();
  }catch(e){ return {error: String(e)}; }
}

// mark ONLY visible station's items as ready; if ALL selected-station items become ready here, set order.status=ready (or partial)
async function setReadyForThisStation(orderId){
  const now=Date.now();
  const ref=db.collection('orders').doc(orderId);
  let becameReady=false, orderPhone=null, orderNumber=null, orderCustomer=null;

  try{
    await db.runTransaction(async tx=>{
      const snap=await tx.get(ref); if(!snap.exists) return;
      const o=snap.data();
      if (isArchivedOrRefunded(o)) return;

      const items=(o.items||[]).map(it=>{
        if(itemMatchesStations(it) && !it.ready){
          return {...it, ready:true, readyAt: now};
        }
        return it;
      });

      const allReadySelected = stationItems({items, station:o.station}).every(it=>it.ready);
      const anyPendingOtherStations = (o.items||[]).some(it=> !itemMatchesStations(it) && !it.ready);

      const updates = { items, updatedAt: now, archived:false };
      if (allReadySelected && !anyPendingOtherStations){
        updates.status = 'ready';
        if(!o.readyAt) updates.readyAt = now;
        becameReady = true;
        orderPhone   = o.phone || null;
        orderNumber  = o.number;
        orderCustomer= o.customer || null;
      } else {
        // some other station still pending → partial
        updates.status = 'partial';
      }
      tx.update(ref, updates);
    });

    // After commit, fire SMS once if order just became fully ready
    if(becameReady && orderPhone){
      callFn("/sendReadySms", { to: orderPhone, orderNumber, customer: orderCustomer })
        .then(r => { if(r?.error) console.warn("SMS ready error", r.error); });
    }
  }catch(e){ alert(e.message); }
}

// undo: clear ready on this station's items; if any station pending, set status active
async function undoReadyForThisStation(orderId){
  const ref=db.collection('orders').doc(orderId);
  try{
    await db.runTransaction(async tx=>{
      const snap=await tx.get(ref); if(!snap.exists) return;
      const o=snap.data();
      if (isArchivedOrRefunded(o)) return;

      const items=(o.items||[]).map(it=>{
        if(itemMatchesStations(it) && it.ready){
          const {ready, readyAt, ...rest} = it;
          return {...rest, ready:false};
        }
        return it;
      });

      const updates = { items, updatedAt: Date.now(), status:'active' };
      tx.update(ref, updates);
    });
  }catch(e){ alert(e.message); }
}

loadStations();
</script>
</body></html>
