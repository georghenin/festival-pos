<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Pickup Display</title>
<style>
  :root{
    --bg:#ffffff; --fg:#000000; --muted:#555555;
    --card:#f5f5f5; --border:#cccccc;
    --ready:#15a46b; --waiting:#d97706;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    font-size:20px;line-height:1.3;
  }
  .wrap{max-width:1600px;margin:0 auto;padding:20px}
  h1{font-size:32px;font-weight:900;margin:0 0 16px 0;text-align:center}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:16px;
  }
  .card{
    background:var(--card);border:2px solid var(--border);
    border-radius:16px;padding:16px;
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    text-align:center;min-height:120px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1)
  }
  .name{font-size:26px;font-weight:900;margin-bottom:8px}
  .num{font-size:22px;font-weight:700;color:var(--muted)}
  .status{margin-top:8px;padding:6px 12px;border-radius:999px;
    font-size:18px;font-weight:700;color:#fff}
  .ready{background:var(--ready)}
  .waiting{background:var(--waiting)}
</style>
</head>
<body>
<div class="wrap">
  <h1>Order Pickup</h1>
  <div id="grid" class="grid"></div>
  <div id="empty" class="muted" style="margin-top:20px;text-align:center;display:none">No active orders.</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey:"AIzaSyBu-Ux4lvGn6-pnBngmJzL0BAtW1uIfOKM",
  authDomain:"churchfestivalpos.firebaseapp.com",
  projectId:"churchfestivalpos"
});
const db=firebase.firestore();

const grid=document.getElementById('grid'), empty=document.getElementById('empty');

function render(orders){
  if(!orders.length){ grid.innerHTML=''; empty.style.display='block'; return; }
  empty.style.display='none';
  grid.innerHTML = orders.map(o=>{
    const allReady=(o.items||[]).length && (o.items||[]).every(it=>it.ready);
    const cls=allReady?'ready':'waiting';
    const label=allReady?'READY':'PREPARING';
    return `<div class="card">
      <div class="name">${o.customer||'No Name'}</div>
      <div class="num">#${o.number||''}</div>
      <div class="status ${cls}">${label}</div>
    </div>`;
  }).join('');
}

db.collection('orders').orderBy('createdAt','desc').limit(200).onSnapshot(snap=>{
  const arr=snap.docs.map(d=>({id:d.id,...d.data()}))
    .filter(o=> !o.archived && o.status!=='refunded' && o.status!=='picked_up');
  render(arr);
});
</script>
</body></html>
